<div class="simple-controller" ng-controller="Simple.SimpleController">

  <div class="row-fluid">
    <div class="span6 offset3">
      <h2><h3 class="help-header centered">Welcome to Centipede! <img class='no-shadow' ng-src='{{branding.appLogo}}'></h3>
      </h2>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6 offset3">
      <div class="centered">
        <input type="checkbox" ng-model="emitWalkbacks">Emit walkbacks</input>
        <input type="checkbox" ng-model="diagnoseNullPointers">Diagnose Nullpointer Exceptions</input>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6 offset3">
      <p class="centered">
      This is an example of a very simple hawtio plugin that's discovered via JMX using jolokia.</p>
    </div>
  </div>
</div>
