<script type="text/ng-template" id="gridTemplate">
  <table id="attributesGrid"
         class="table table-condensed table-striped"
         hawtio-simple-table="gridOptions">
  </table>
</script>
<div class="simple-controller"
	ng-controller="DeCentipede.DeCentipedeController">

	<div class="row-fluid">
		<div class="span6 offset3">
			<h2>
				<h3 class="help-header centered">
					<img class='no-shadow'
						src='../decentipede-web/plugin/inc/img/decentipede-banner.png'>
				</h3>
				<h3>
					JVM Debugging extensions are <span class="green" ng-hide="!running">RUNNING</span>
					<span class="red" ng-hide="running">PAUSED</span> :
					<button class="btn" ng-hide="running" ng-click="start()">
						<i class="icon-play-circle"></i> Start
					</button>
					<button class="btn" ng-hide="!running" ng-click="pause()">
						<i class="icon-pause"></i> Pause
					</button>
				</h3>
			</h2>
		</div>
		<div class="row-fluid">
			<div class="span6 offset3" simple-form name="attributeViewer"
				entity='agent' data='table' ng-model="agent"></div>

		</div>

		<div class="row-fluid">

			<div class="span6 offset3">
				<h3>Walkbacks</h3>
				<ul>
					<li ng-repeat="walkback in agent.Walkbacks"><a
						href="../decentipede-web/walkback/{{walkback}}">{{walkback}}</a></li>
				</ul>
			</div>
		</div>
		<div class="row-fluid">

			<div class="span6 offset3">
				<h3>Monitored classes</h3>
				<ul>
					<li ng-repeat="monitored in agent.MonitoredClasses">{{monitored}}<i
						tooltip="Remove this class" href="#"
						ng-click="stopMonitoringClass('{{monitored}}')"
						class="red icon-remove"></i></li>
				</ul>
				<input ng-model="classToAdd" id="addClass" type="text"
					typeahead="item for item in loadedClasses($viewValue) | filter:$viewValue"
					typeahead-min-length="3"
					typeahead-on-select="onSelect($item, $model, $label)">
					<i tooltip="Add this class" ng-click="monitorClass()"
					class="icon-plus"></i>
			</div>
		</div>
	</div>

</div>
