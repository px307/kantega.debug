<div class="simple-controller"
	ng-controller="DeCentipede.DeCentipedeController">

	<div class="row-fluid">
		<div class="span6 offset3">
			<h2>
				<h3 class="help-header centered">
					<img class='no-shadow'
						src='../decentipede-web/plugin/inc/img/decentipede-banner.png'>
				</h3>
				<h3>
					JVM Debugging extensions
					<button class="btn" ng-hide="running" ng-click="start()">
						<i class="icon-play-circle"></i> Start
					</button>
					<button class="btn" ng-hide="!running" ng-click="pause()">
						<i class="icon-pause"></i> Pause
					</button>
				</h3>
			</h2>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div class="control-group"></div>
		</div>
		<div class="span6 offset3">
			<div class="centered">
				<input type="checkbox" ng-model="EmitWalkbacks">Emit
				walkbacks</input>
			</div>
			<div class="centered">
				<input type="checkbox" ng-model="NullPointerDiagnosed">Diagnose
				Nullpointer Exceptions</input>
			</div>
		</div>
	</div>

</div>
